version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api/v1
    depends_on:
      - backend

{% if cookiecutter.backend_choice == 'node' %}
  backend:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend-node:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
{% else %}
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend-python:/app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
{% endif %}
