name: Claude Code Action

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Only run if comment contains @claude
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install jira-cli
        run: |
          # Download and install jira-cli
          curl -sSL https://github.com/ankitpokhrel/jira-cli/releases/download/v1.5.2/jira_1.5.2_linux_x86_64.tar.gz -o jira.tar.gz
          tar xzf jira.tar.gz
          sudo mv jira_1.5.2_linux_x86_64/bin/jira /usr/local/bin/
          rm -rf jira.tar.gz jira_1.5.2_linux_x86_64

          # Configure jira-cli (non-interactive)
          mkdir -p ~/.config/.jira
          cat > ~/.config/.jira/.config.yml << EOF
          board:
            id: 0
            type: ""
          epic:
            name: Epic
            link: Parent
          installation: cloud
          login: ${{ secrets.JIRA_EMAIL }}
          project:
            key: ""
            type: ""
          server: ${{ secrets.JIRA_SERVER }}
          EOF

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@a9171f0ced432689446b9e35d9118d6056a2f677 # main
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Notify Slack - Claude Finished
        if: always()
        uses: slackapi/slack-github-action@485a9d42d3a73031f12ec201c457e2162c45d02d # v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ¤– *Claude finished* on <${{ github.event.issue.html_url }}|#${{ github.event.issue.number }}> - ${{ job.status }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "in `${{ github.repository }}`"
                    }
                  ]
                }
              ]
            }
