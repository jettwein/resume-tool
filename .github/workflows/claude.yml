name: Claude Code Action

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # Only run if comment contains @claude
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install jira-cli
        run: |
          # Download and install jira-cli
          curl -sSL https://github.com/ankitpokhrel/jira-cli/releases/download/v1.5.2/jira_1.5.2_linux_x86_64.tar.gz | tar xz
          sudo mv jira /usr/local/bin/

          # Configure jira-cli (non-interactive)
          mkdir -p ~/.config/.jira
          cat > ~/.config/.jira/.config.yml << EOF
          board:
            id: 0
            type: ""
          epic:
            name: Epic
            link: Parent
          installation: cloud
          login: ${{ secrets.JIRA_EMAIL }}
          project:
            key: ""
            type: ""
          server: ${{ secrets.JIRA_SERVER }}
          EOF

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@main
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
        env:
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
